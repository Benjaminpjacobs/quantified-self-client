<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Quantified Self - Manage Foods</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body>
    <div class='container foods'>
        <div class='row'>
            <h1>Foods:</h1>
        </div>
        <div class='row input-group input-food'>
            <label class='input-group-addon' for="new-food-name">Food:</label>
            <input class='form-control' type="text" id='new-food-name' placeholder='e.g. Pizza'>
        </div>
        <div class='row input-group input-calories'>
            <label class='input-group-addon' for="new-food-cal">Calories:</label>
            <input class='form-control' type="text" id='new-food-cal' placeholder='e.g. 150'>
        </div>
        <div class='row'>
            <button class='btn btn-primary' id='submit'>Add Food</button>
        </div>

        <div class='row'>
            <div class='row input-group'>
                <input class='form-control' type="text" id='food-search' placeholder='Search by name'>
            </div>
        </div>

        <div class='row'>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Food</th>
                        <th>Calories</th>
                    </tr>
                </thead>
                <tbody class='food-index' id='food-index'>

                </tbody>
            </table>
            <div class='end'>
                <script src="main.bundle.js"></script>
            </div>
        </div>
</body>

</html>
